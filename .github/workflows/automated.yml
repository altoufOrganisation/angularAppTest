name: "PR Automation - Safe Test"

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  quality-checks:
    runs-on: ubuntu-22.04

    steps:
      # -------------------------
      # Checkout
      # -------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------
      # Node setup
      # -------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # -------------------------
      # Install dependencies
      # -------------------------
      - name: Install dependencies
        run: npm ci

      # -------------------------
      # Lint
      # -------------------------
      - name: Lint
        id: lint
        run: npm run lint --if-present

      # -------------------------
      # Unit tests (Angular CI mode)
      # -------------------------
      - name: Run tests (CI mode)
        id: tests
        run: |
          npx ng test --watch=false \
            --browsers=ChromeHeadless \
            --no-progress \
            --code-coverage \
            --pass-with-no-tests

      # Upload coverage (optional but recommended)
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/

      # -------------------------
      # Security audit (non-blocking)
      # -------------------------
      - name: Security audit
        id: audit
        continue-on-error: true
        run: npm audit --audit-level=high --only=prod

      # -------------------------
      # PR Summary (always runs)
      # -------------------------
      - name: PR Summary
        if: always()
        run: |
          echo "## âœ… PR Automation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Node.js:** 20" >> $GITHUB_STEP_SUMMARY
          echo "- **Lint:** ${{ steps.lint.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests:** ${{ steps.tests.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Security audit:** ${{ steps.audit.outcome }}" >> $GITHUB_STEP_SUMMARY
