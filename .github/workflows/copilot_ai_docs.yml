name: Copilot Documentation Validation

on:
  push:
    branches: ["main", "release/*"]
  pull_request:

jobs:
  validate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm ci

      # Optional: keep scanner if you still use it for analysis/logs
      - name: Run code scanner (non-AI)
        run: node code-scanner.js

      # âœ… Copilot-adapted step
      - name: Validate Copilot-generated documentation
        run: node copilot-docs.js

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: copilot-docs
          path: docs/
